<div class="header-container"
     [class.left]="position === 'normal'"
     [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>
    <div class="logo" (click)="goToHome()">GitHub <span>Insights</span></div>
  </div>
</div>

<div class="header-container">
  <nb-actions
    size="medium"
    [class.right]="position === 'normal'"
    [class.left]="position === 'inverse'">
    <nb-action icon="nb-gear" class="toggle-layout" (click)="toggleSettings()"></nb-action>
    <nb-action *ngIf="(user | json) != '{}';else signin ">
      <nb-user [nbContextMenu]="userMenu" [name]="user?.nickname" [picture]="user?.picture"></nb-user>
    </nb-action>
    <ng-template #signin>
      <nb-action >
        <a class="btn btn-success" [routerLink]="['/auth/login']">Sign In</a>
      </nb-action>
    </ng-template>
  </nb-actions>
</div>
